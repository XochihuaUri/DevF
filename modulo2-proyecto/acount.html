<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/account/principal-container.css">
    <link rel="stylesheet" href="css/account/container-data/user__btn-logout.css">
    <link rel="stylesheet" href="css/account/container-data/user__data.css">
    <link rel="stylesheet" href="css/account/container-data/user__data__info.css">
    <link rel="stylesheet" href="css/account/container-data/user__footer.css">
    <link rel="stylesheet" href="css/account/container-data/user__saldo.css">
    <link rel="stylesheet" href="css/account/principal/principal.css">
    <link rel="stylesheet" href="css/account/principal/principal__menu.css">
    <link rel="stylesheet" href="css/account/principal/principal__table.css">
    <title>Account</title>
</head>
<body>
    <section>
        <div class="principal__container">
            <div class="container__data">
                <div class="img">
                    <img src="https://png.pngtree.com/png-vector/20210129/ourmid/pngtree-upload-avatar-by-default-png-image_2854358.jpg" alt="">
                </div>
                <div class="user__data">
                    <div class="user__data__info">
                        <h2 class="user__data__info-title">Mis datos</h2>
                        <p class="user__data__info-item">Nombre: </p>
                        <p class="user__data__info-item">Apellido: </p>
                        <p class="user__data__info-item">Usuario: </p>
                    </div>
                    <div class="user__saldo">
                        <p class="user__saldo-p">Saldo: $</p>
                        <p class="user__saldo-num">0</p>
                    </div>
                    <div class="user__btn-logout">
                        <button class="btn-logout">Cerrar sesión</button>
                    </div>
                    <div class="user__footer">
                        <p class="user__footer-p">Mi banquito Mundial</p>
                    </div>
                </div>
            </div>
            <div class="principal">
                <div class="principal__title">
                    <h1>¡Bienvenido!</h1>
                </div>
                <div class="principal__menu">
                    <div class="principal__menu-title">
                        <h2>Menú</h2>
                    </div>
                    <div class="principàl__menu-btns">
                        <button class="menu__btn">Depositar</button>
                        <button class="menu__btn">Retirar</button>
                        <button class="menu__btn">Consultar saldo</button>
                        <button class="menu__btn">Transferir</button>
                    </div>
                </div>
                <div class="principal__table">
                    <div class="principal__table-title">
                        <h2>Mis movimientos</h2>
                    </div>
                    <div class="principal__table-table">
                        <table class="table">
                            <tbody class="table-body">
                                <tr class="table__row-head">
                                    <th class="table-head">#</th>
                                    <th class="table-head">Tipo</th>
                                    <th class="table-head">Cantidad</th>
                                </tr>
                                <tr class="table__row-item">
                                    <td class="table-item">1</td>
                                    <td class="table-item">Deposito</td>
                                    <td class="table-item">500</td>
                                </tr>
                                <tr class="table__row-item">
                                    <td class="table-item">2</td>
                                    <td class="table-item">Retiro</td>
                                    <td class="table-item">100</td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
