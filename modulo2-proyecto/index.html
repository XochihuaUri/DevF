<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/landing-page/main.css">

    <title>Banco</title>

<body>
    <section class="principal">
        <div class="container">
            <div class="login__icon">
                
            </div>
            <div class="login__form">
                <form action="">
                    <div class="login__form-user">

                    </div>
                    <div class="login__form-pass">
                        <label for="pass" class="login__form-pass-label">Contrase√±a:</label>
                        <input type="password" class="login__form-pass-input id="pass" name="pass">
                    </div>
                    <div class="btns">
                        <button class="login__btn" type="submit" id="login-btn">Login</button>
                        <button class="signup__btn" id="signup-btn" type="button">Registrarse</button>
                    </div>
                </form>
            </div>    
            
        </div>

        
    </section>
